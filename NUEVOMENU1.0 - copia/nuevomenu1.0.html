<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta IMET</title>
    <link rel="stylesheet" href="styles1.css">
    <script defer src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="contenedor1">
        <div class="sidebar">
            <div class="logo">
                <h2>IMET</h2>
                <p>Ferreteria</p>
            </div>
            <ul>
                <li class="active"><i class="fas fa-shopping-cart"></i> Vender</li>
                <li><i class="fas fa-boxes"></i> Inventario</li>
                <li><i class="fas fa-chart-line"></i> Ventas</li>
                <li><i class="fas fa-file-alt"></i> Reportes</li>
                <li><i class="fas fa-cog"></i> Configurar</li>
            </ul>
            
        </div>
        <div class="main-content">
            <h1>Configuraci√≥n</h1>
            <div class="grid-container">
                <div class="grid-item"><i class="fas fa-building"></i> Empresa</div>
                <div class="grid-item"><i class="fas fa-user"></i> Usuarios</div>
                <div class="grid-item"><i class="fab fa-product-hunt"></i> Productos</div>
                <div class="grid-item"><i class="far fa-user"></i> Mi Info</div>
                <div class="grid-item"><i class="fas fa-lock"></i> Administrador</div>
                <div class="grid-item"><i class="fas fa-address-book"></i> Clientes</div>
                <div class="grid-item"><i class="fas fa-address-card"></i> Proveedores</div>
                <div class="grid-item"><i class="fas fa-box-archive"></i> Respaldo Base de Datos</div>
            </div>
        </div>
    </div>
    <div class="settings-icon">
        
        <span>Ajustes del Sistema</span>
    </div>
    
</body>
</html>
